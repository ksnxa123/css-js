<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D立体相册</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <div class="in in-front"><img src="image/1.jpeg"></div>
        <div class="in in-behind"><img src="image/2.jpeg"></div>
        <div class="in in-left"><img src="image/3.jpeg"></div>
        <div class="in in-right"><img src="image/4.jpeg"></div>
        <div class="in in-top"><img src="image/5.jpeg"></div>
        <div class="in in-bottom"><img src="image/6.jpeg"></div>

        <div class="out out-front"><img src="image/1.jpeg"></div>
        <div class="out out-behind"><img src="image/2.jpeg"></div>
        <div class="out out-left"><img src="image/3.jpeg"></div>
        <div class="out out-right"><img src="image/4.jpeg"></div>
        <div class="out out-top"><img src="image/5.jpeg"></div>
        <div class="out out-bottom"><img src="image/6.jpeg"></div>
    </div>
</body>
</html>
